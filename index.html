<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Conta Flessioni</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      touch-action: manipulation;
    }

    #video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* specchio */
      z-index: -1;
    }

    #counter {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8rem;
      font-family: monospace;
      color: lime;
      text-shadow: 0 0 10px #000;
    }

    #fullscreen-btn {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="counter">0</div>
  <button id="fullscreen-btn">ðŸ”² Schermo Intero</button>

  <script>
    let count = 0;
    const counterEl = document.getElementById('counter');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    // Beep motivazionale
    function playBeep() {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.value = 440;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      gain.gain.setValueAtTime(1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
      osc.stop(ctx.currentTime + 0.2);
    }

    // Aumenta contatore al tocco
    window.addEventListener('touchstart', () => {
      count++;
      counterEl.textContent = count;
      playBeep();
    });

    // Attiva modalitÃ  fullscreen
    fullscreenBtn.addEventListener('click', () => {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.webkitRequestFullscreen) {
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) {
        docEl.msRequestFullscreen();
      }
    });

    // Avvia fotocamera frontale
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        const video = document.getElementById("video");
        video.srcObject = stream;
      } catch (e) {
        alert("Errore accesso fotocamera: " + e.message);
      }
    }

    startCamera();
  </script>
</body>
</html>
